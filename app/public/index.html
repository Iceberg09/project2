<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Chirpy!</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">

  </head>
  <body>

    <div class="jumbotron">
      <h1 class="text-center">How's My Driving?</h1>
    </div>

    <div class="container">

      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <div class="card card-default">
            <div class="card-header">Driver Report</div>
            <div class="card-body">
              <p class="cool-font">Name</p>
              <input class="form-control" type="text" id="author" placeholder="Enter Your Name">
              <br>
              <p class="cool-font">Date/Time</p>
              <input class="form-control" type="text" id="date" placeholder="00/00/00">
              <br>
              <p class="cool-font">Location</p>
              <input class="form-control" type="text" id="location" placeholder="Enter Location">
              <br>
              <p class="cool-font">License Plate</p>
              <input class="form-control" type="text" id="plate" placeholder="XXX-XXX">
              <br>
              <p class="cool-font">Car Make/Model/Color</p>
              <input class="form-control" type="text" id="model" placeholder="Toyota/Rav4/Red">
              <br>
              <p class="cool-font">Rating</p>
              <input class="form-control" type="text" id="plate" placeholder="1 - 10">
              <br>
              <p class="cool-font">Road Reviews</p>
              <textarea class="form-control" rows="3" id="chirp-box" placeholder="Enter Review Here!"></textarea>
              <button id="chirp-submit" class="btn btn-lg pull-right">Submit!</button>
            </div>
          </div>
      </div>

      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <h2>Reviews</h2>
          <hr>
          <div id="chirp-area"></div>
        </div>
      </div>

    </div>

  <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
