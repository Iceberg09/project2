        <div class="container main">
            <div class="card">

                <div class="card-body">

                    <form>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Email</label>
                            <input type="text" class="form-control" id="email" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Password</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="">
                        </div>
                        <button class="btn btn-primary btn-lg mx-auto d-block delete-button">Delete User!</button>
                        <br>
                        <br>

                        <div class="text-center">
                            <a class="mx-auto d-block delete-btn" id="delete-button" href="/dashboard">Delete Account?</a>
                        </div>
                    </form>
                    <form>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Current License Plate</label>
                            <input type="text" class="form-control" id="old-lp" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">New License Plate</label>
                            <input type="text" class="form-control" id="new-lp" placeholder="">
                        </div>
                        <button id="lp-submit" class="btn btn-primary btn-lg mx-auto d-block">Submit!</button>
                        <br>
                        <br>

                        <div class="text-center">
                            <a class="mx-auto d-block delete-btn" id="delete-button" href="/dashboard">Delete Account?</a>
