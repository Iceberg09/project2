<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">

  </head>
  <body>

    <div class="container">
      <div class="row">
        <ul class="nav flex-column">
          <li class="logo">
            <h2>Road Raters</h2>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">My Account</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">My Driving</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">My Reports</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Settings</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="#">Help</a>
            </li>
        </ul>
      </div>

      <div class="row">

        <div class="col-sm-3"></div>

        <div class="col-sm-3">
          <div class="card">
            <img class="card-img-top" src="https://www.gannett-cdn.com/-mm-/5323668cdf740793a61ff9722fca1ab8f6baf899/c=12-0-1485-1105/local/-/media/DetroitNews/2015/04/24/B99263243Z.1_20150424174316_000_GVRG83N6.1-0.jpg?width=534&height=401&fit=crop" alt="Card image cap">
            <div class="card-body">
              <h3 class="card-text">Report a Driver</h3>
            </div>
          </div>
        </div>

        <div class="col-sm-3">
          <div class="card">
          <img class="card-img-top" src="http://images.gawker.com/18grkqvb4nc2tjpg/c_scale,fl_progressive,q_80,w_800.jpg" alt="Card image cap">
            <div class="card-body">
              <h3 class="card-text">Search Drivers</h3>
            </div>
          </div>
      </div>

      <div class="row">
        <div class="col-sm-3"></div>

        <div class="col-sm-3">
          <div class="card">
            <img class="card-img-top" src="http://digitally.doinghistory.com/wp-content/uploads/2012/11/cars-woohoo19224.jpg" alt="Card image cap">
            <div class="card-body">
              <h3 class="card-text">All Reviews</h3>
            </div>
          </div>
        </div>

        <div class="col-sm-3">
          <div class="card">
            <img class="card-img-top" src="http://www.vanderbiltcupraces.com/images/made/images/blog/2016-01-15_22-01-25_edited-1_620_467.jpg" alt="Card image cap">
            <div class="card-body">
              <h3 class="card-text">Driver of the Month</h3>
            </div>
            
          </div>
        </div>
      </div>
    
      <br><br>
      <div class="row">
        <div class="col-sm-12" id="footer">
          <h4>footer</h4>
        </div>
      </div>
    </div>
    <br><br><br><br><br>
    
  <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
